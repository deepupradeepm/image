<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th><input type="text" name="name" placeholder="name" required></th></tr>
        <tr><th><input type="email" name="email" placeholder="email" required></th></tr>
        <tr><th><input type="number" name="ph" placeholder="phonenum" required></th></tr>
        <tr><th><input type="file" name="p"></th></tr>
        <tr><th><button type="submit">save</button> </th></tr>
    </table>
</form>
{% if messages %}
    {% for x in messages %}
        {{ x }}
    {% endfor %}
{% endif %}
